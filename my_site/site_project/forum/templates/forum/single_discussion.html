<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 style="text-align: center; margin-top: 2%; color:#55226a;">{{discussion}}</h1>
<br>
<h5>{{discussion.text}}</h5>
<br>
<p style="font-style: italic;">By: {{discussion.profile}}</p>
<br>
<hr>
<h3 style="margin-left:3%; margin-top: 2%; margin-bottom: 4%; color:#55226a;">Comments</h3> 
{% for comment in discussion.comment_set.all%}
{{comment.content}}
<br>
<hr>
<p style="font-style: italic;">By: {{comment.profile}}</p>

<hr>
{% endfor %}
</body>
</html>
